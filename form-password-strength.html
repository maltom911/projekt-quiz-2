<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form construct</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <a href="index.html" class="btn btn-info btn-lg" role="button">Powrót do strony głównej</a>
        <div class="smartfon-container">
            <div class="smartfon-screen">
                <div class="smartfon-form">
                    <p>Sprawdź siłę swojego hasła bankowego:</p>
                    <label>Podaj login:</label><br>
                    <input type="text" placeholder="Wprowadź login" name="uname" required><br>
                    <label>Podaj hasło:</label><br>
                    <input id="passWord" type="password" placeholder="Wprowadź hasło" name="psw" required>
                    <div class="password-strength">
                        <p>Siła hasła:</p>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <span class="smartfon-button"></span>
        </div>
    </div>
     <div class="main-container-two hide">
        <a href="form-password-strength.html" class="btn btn-info btn-lg" role="button">Powrót do poprzedniej strony</a>
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-md-6 construct-2">
                        <p>Pamiętaj !</p>
                        <p>Nigdy nie podawaj swojego hasła poza miejscem do jego wpisania w aplikacji bankowości mobilnej !!!</p>
                    </div>
                    <div class="col-md-6 image-container">
                        <div class="image-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
